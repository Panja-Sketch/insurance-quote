<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Quote Generator</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      /* Custom loader animation */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-purple-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full form-container">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Insurance Quote Generator</h1>

      <form id="quoteForm" class="space-y-6">
        <div>
          <label for="plan" class="block text-sm font-medium text-gray-600">Select Insurance Plan</label>
          <select
            id="plan"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="1">Basic Plan</option>
            <option value="2">Premium Plan</option>
            <option value="3">Family Plan</option>
          </select>
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-gray-600">Enter your Age</label>
          <input
            type="number"
            id="age"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your age"
            min="1"
          />
        </div>

        <div>
          <label for="coverage" class="block text-sm font-medium text-gray-600">Coverage Amount</label>
          <input
            type="number"
            id="coverage"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter coverage amount"
            min="1000"
          />
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none"
        >
          Get Quote
        </button>
      </form>

      <div id="result" class="mt-6 text-center text-lg"></div>
    </div>

    <script src="../dist/bundle.js"></script>
  </body>
</html>
